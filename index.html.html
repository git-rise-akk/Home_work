<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <script>

            //задание 1
            const div = document.createElement("div");
            document.body.appendChild(div);
            div.textContent = "Этот элемент создан при помощи DOM API";
            
            //задание 2
            const div2 = document.createElement("div")
            div2.className = "inner";
            const element = document.querySelector("div");
            div2.textContent = "Этот элемент тоже создан при помощи DOM API";   
            element.appendChild(div2);
            
            //задание 3
            element.style.color = "red";

            //задание 4
            div.addEventListener("click", function() {
                console.log("Этот текст говорит о том, что я всё сделал правильно"); 
            })

            // задание 5
            const link = document.createElement("a")
            document.body.appendChild(link);
            link.setAttribute("href", "https://loftschool.com");
            link.textContent = "https://loftschool.com";
            link.addEventListener("click", function() {
                console.log("Я кликнул на ссылку https://loftschool.com");
            })
            link.addEventListener("click", function(e) {
            e.preventDefault();
            })

            //задание 6
            const button = document.createElement("button")
            document.body.appendChild(button);
            button.textContent = "Получить результат"
            button.style.margin = "10px";

            const input = document.createElement("input")
            document.body.appendChild(input);

            button.addEventListener("click", function() {
                console.log(input.value);
            })


        </script>
    </body> 
</html>
